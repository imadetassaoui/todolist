<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Todo List</h1>
    <div id="addSection">
        <input type="text" id="newTask">
        <button id="add">ADD</button>
    </div>
    <ul id="tasks">
        <li class="task">
            <input type="checkbox" name="" id="task-box">
            <label for="task-box">Task</label>           
        </li>  
    </ul>
    <ul id="checked">
        <h3>Completed!</h3>
        <li class="tChecked">
            <input type="checkbox" name="" id="ctask-box">
            <label for="ctask-box">Task</label>           
        </div>
    </ul>
    <script src="main.js"></script>
</body>
</html>
